<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Окно результатов генерации</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h3 class="card-title" id="context"> <i>Фамилия: </i><span id="surnameOutput">Иванов</span></h3>
                            <h4 id="context"><i>Имя: </i><span id="firstNameOutput">Иван</span></h4>
                            <h4 id="context"><i>Отчество: </i><span id="patronymicOutput">Иванович</span></h4>
                            <p>
                                <span id="genderOutput">Пол, </span>                                
                                <span id="dateOutput"> Дата рождения, </span>
                                <span id="professionOutput"> Профессия </span>
                            </p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-success" id="newName">New name</button>
                <button type="button" class="btn btn-danger" id="default">Default</button>
            </div>
        </div>
    </div>
</div>
<script src="personGenerator.js"></script>
<script src="init.js"></script>
</body>
</html>
